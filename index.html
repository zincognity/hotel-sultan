<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sultán Del Norte</title>
    <!-- BOOSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="house">
                <div class="roof"></div>
                <div class="chimney"></div>
                <div class="wall"></div>
                <div class="door"></div>
                <div class="window"></div>
                <div class="window2"></div>
            </div>
            <div>
                <a class="navbar-brand" href="#">SULTÁN DEL NORTE</a>
            </div>
            <div class="refran">
                <p>ELEGANCIA ASEGURADA</p>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link logged-out navlogin" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Ingresar</a>
                    <a class="nav-link logged-in navcerrar" href="#" id="logout">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="contenedor" style="min-height:85vh; max-height: 90vh;">
        <div class="habitaciones">
            <div class="">
                <p class="text-center">Cargando datos...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Ingresar</h3>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <label for="email">Email</label>
                        <div id="error-login"></div>
                        <input type="text" id="login-email" class="form-control mb-3" placeholder="Email" required>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="login-password" class="form-control mb-3" placeholder="Contraseña" required>

                        <button type="submit" class="btn btn-success w-100 mb-4">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="reservas" class="reservas">

    </div>

    <!-- SCRIPTS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./accounts/account.js" type="module"></script>
</body>
</html>
